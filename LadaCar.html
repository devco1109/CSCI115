<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lada Sedan - Vehicles</title>
    <link rel="stylesheet" href="./styles/itempage.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <img src="./img/LADACAR.jpeg" alt="Lada Sedan">
            </div>
            <div class="product-info">
                <div class="category">Vehicles - Sedans</div>
                <h1>Lada sedan</h1>
                <div class="price">$1,500</div>
                <span style="background-color: green;" class="condition">Good Condition</span>
                <p class="description">
                    Good car, will get ya A to B. </p>
                <div class="features">
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span>FWD</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span>150 000 miles</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span>Good Condition</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span>Freshly Painted</span>
                    </div>
                </div>
                
                <div>
                    <span class="tag">Classic Car</span>
                    <span class="tag">Miami Blue</span>
                    <span class="tag">Runs&Drives</span>
                    <span class="tag">Lada</span>
                    <span class="tag">1500</span>
                </div>
                
                <div class="location">
                    <p class="location-icon"></p> Located in: Moscow
                </div>
                
                <div class="actions">
                    <button class="btn btn-primary">Contact Seller</button>
                    <button class="btn btn-secondary">Save to Favorites</button>
                    <a class="btn btn-primary homepage-link"  href="./homepage.html">Back to Homepage</a>
                </div>
                <p class="contact-info">
                    Call or text: 1-880-66-LADA | Email: LadaSeller@example.com
                </p>
            </div>
        </div>
    </div>
</body>
</html>
